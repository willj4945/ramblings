# _config.yml
title: "Ramblings"
description: "Notes, ideas, and experiments — a place to ramble about what I’m building and learning."
url: "https://willj4945.github.io"
baseurl: "/ramblings"

author:
  name: "Will Johnson"
  github: "willj4945"

# Use a dark, modern theme
remote_theme: vaibhavvikas/jekyll-theme-minimalistic
color-scheme: auto  # auto/light/dark toggle based on system preference

# Markdown & code highlighting
markdown: kramdown
highlighter: rouge

# Post URLs
permalink: /:year/:month/:day/:title/

# Pagination (optional)
show_excerpts: true
paginate: 5
paginate_path: "/page:num"

# Plugins (supported by GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-github-metadata

# Social links (used by the theme footer)
social_links:
  github: willj4945
  rss: rss

sass:
  sass_dir: _sass
  style: compressed

# Optional: timezone for consistent post dates
timezone: "America/New_York"
